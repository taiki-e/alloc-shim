language: rust
sudo: false
cache: cargo

matrix:
  fast_finish: true

  include:
    # When updating this, the reminder to update the minimum required version in README.md.
    - rust: 1.31.0
    - rust: stable
    - rust: nightly
      script:
        - cargo test
        - cargo test --manifest-path examples/alloc-shim1/Cargo.toml
        - cargo test --manifest-path examples/alloc-shim2/Cargo.toml
        - cargo test --manifest-path examples/other-way1/Cargo.toml
        - cargo test --manifest-path examples/other-way2/Cargo.toml
        - cargo test --features=std
        - cargo test --manifest-path examples/alloc-shim1/Cargo.toml --features=std
        - cargo test --manifest-path examples/alloc-shim2/Cargo.toml --features=std
        - cargo test --manifest-path examples/other-way1/Cargo.toml --features=std
        - cargo test --manifest-path examples/other-way2/Cargo.toml --features=std
        - cargo test --manifest-path examples/alloc-shim2/Cargo.toml --no-default-features
        - cargo test --manifest-path examples/other-way2/Cargo.toml --no-default-features

    - rust: nightly
      name: cargo clippy
      script:
        - if rustup component add clippy-preview;
          then
            cargo clippy --all --all-features -- -Dwarnings;
          else
            echo 'Skipping clippy';
          fi

    - rust: nightly
      name: cargo doc
      script:
        - cargo doc --no-deps

before_script:
  - set -o errexit

script:
  - cargo test --features=std
  - cargo test --manifest-path examples/alloc-shim1/Cargo.toml --features=std
  - cargo test --manifest-path examples/alloc-shim2/Cargo.toml --features=std
  - cargo test --manifest-path examples/other-way1/Cargo.toml --features=std
  - cargo test --manifest-path examples/other-way2/Cargo.toml --features=std

notifications:
  email:
    on_success: never
