language: rust
sudo: false
cache: cargo

matrix:
  fast_finish: true

  include:
    # This is the minimum Rust version supported by alloc-shim.
    # When updating this, the reminder to update the minimum required version in README.md.
    - rust: 1.31.0

    - rust: stable
    - rust: nightly
      script:
        - cargo test --all
        - cargo test --all --features=std
        - cargo test --all --features=alloc
        - cargo test --all --all-features

    - rust: nightly
      name: cargo clippy
      script:
        - if rustup component add clippy;
          then
            cargo clippy --all --all-features -- -Dwarnings;
          else
            echo 'Skipping clippy';
          fi

    - rust: nightly
      name: cargo doc
      script:
        - cargo doc --no-deps --all-features

before_script:
  - set -o errexit

script:
  - cargo test --all
  - cargo test --all --features=std

notifications:
  email:
    on_success: never
